<html>
  <head>
    <title>HTML Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <script>
    function handleSubmit(e) {
      console.log(document.getElementById("name").value); //this will print the value of name
      console.log(document.getElementById("password").value); //this will print the value of password
    }
  </script>
  <body>
    <form onsubmit="handleSubmit()">
      <div class="form-field">
        Name: <input type="text" id="name" placeholder="Enter Name" /><br />

        Password:
        <input
          type="password"
          id="password"
          placeholder="Enter Password"
        /><br />
        <button class="submitButton" type="submit" title="Submit">
          Submit
        </button>
      </div>
    </form>
  </body>
</html>
